<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solver</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon-CRanS7Bj.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32-HObytCN9.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16-C1m-SE63.png">
  <link rel="manifest" href="./assets/site-BwHFeIBa.webmanifest">
  <script src="https://cdn.plot.ly/plotly-2.31.1.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
    integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"
    integrity="sha256-OMcKHnypGrQOLZ5uYBKYUacX7Rx9Ssu91Bv5UDeRz2g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath/texmath.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath/css/texmath.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.css"
    integrity="sha512-tVO0ZLV54CEoiM+i1hvfZGcopGR3rxyyC3L2/P/6NRTVXlrp4OKyTFunluVG1BRNasDLnm6ZRPDKBGM0CkS99Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//unpkg.com/alpinejs" defer></script>

  
  <script type="module" crossorigin src="./assets/index-BDmQkz_S.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-VbVw7RfQ.css">
</head>
<script>
  const mathWorker = new Worker("mathWorker.js", { type: "classic" });
</script>

<body x-data="{showCode:true, showReport:true}">
  <nav class="markdown-body">
    <form name="topBar">
      <button type='button' x-on:click="showCode = !showCode"
    x-text="showCode?'<':'>'"
    x-bind:title="showCode?'hide code':'show code'"></button>
      <fieldset id='tabs'></fieldset>
      <span>
        <fieldset id="examples" style="float: right;">
          <label for="exampleSelector">Examples:</label>
          <select id="exampleSelector" name="example">
            <optgroup label="Math">
              <option value="basicUsage">Basic Usage</option>
              <option value="units">Units</option>
              <option value="matrices">Matrices</option>
              <option value="quadraticFormula">Quadratic Formula</option>
            </optgroup>
            <optgroup label="Data">
              <option value="strings">Strings</option>
              <option value="objects">Objects</option>
            </optgroup>
            <optgroup label="Plot">
              <option value="simplePlot">Plot</option>
              <option value="plot3D">3D Plot</option>
              <option value="statPlot">Statistic Plots</option>
              <option value="lorenz">Lorenz attractor</option>
            </optgroup>
            <optgroup label="Thermodynamics">
              <option value="coolprop">Fluid Properties</option>
              <option value="coolpropHigh">coolprop website</option>
              <option value="VaporCompressionCycle">Vapor Compression Cycle</option>
              <option value="refCycleWithRecuperator">Recuperator</option>
            </optgroup>
            <optgroup label="Sciences">
              <!--
                <option value="odeSolver">Aerospace</option>
              -->
              <option value="chemistry">Chemistry</option>
            </optgroup>
          </select>
          <button type="button" id="exampleInsert" name="insertExample">+</button>
          <button type="button"
          x-on:click="showReport = !showReport"
          x-text="showReport ? '>':'<'"
          x-bind:title="showReport?'hide report':'show report'"></button>
        </fieldset>
      </span>
      
    </form>
  </nav>

  <main>
    <div id="INPUT" x-show="showCode"></div>
    <article id="OUTPUT" class="markdown-body" x-show="showReport">
    </article>
  </main>
</body>

</html>
